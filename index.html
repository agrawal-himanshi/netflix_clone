<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Netflix-like header -->

        <img src="https://images.ctfassets.net/y2ske730sjqp/1aONibCke6niZhgPxuiilC/2c401b05a07288746ddf3bd3943fbc76/BrandAssets_Logos_01-Wordmark.jpg?w=940" alt="Netflix Logo" class="logo">

            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">My List</a>
        </nav>
    </header>

    <!-- Netflix-like hero section -->
    <section class="hero">
        <h1>Unlimited Movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <button class="cta-button">Sign Up</button>
    </section>

    <!-- Featured content section (sample content) -->
    <section class="featured">
        <h2>Featured Content</h2>
        <br>
        <br>
        <!-- Add featured content (movie posters, TV show images) here -->
        <div class="content-item">
            <img src="movies1.jpg" alt="Movie 1" style="height: 350px;">
        <!-- <div class="content-item"> -->
            <img src="movies2.jpg" alt="Movie 2" style="height: 350px;">
        </div>
        <!-- Add more content items as needed -->
    </section>

    <!-- Additional sections (e.g., Trending, Top Picks, Categories) -->
    <!-- Add more sections as needed -->

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 Netflix Clone</p>
    </footer>

</html>
